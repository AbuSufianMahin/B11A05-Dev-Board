<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Board</title>

    <!-- tailwind -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- DaisyUL -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- my CSS file -->
    <link rel="stylesheet" href="style.css">

</head>

<body class="poppins-regular pt-6 pb-15 bg-[#F4F7FF]">
    <header class="max-w-380 m-auto p-6 bg-white rounded-2xl flex justify-between">
        <div class="flex items-center gap-2">
            <img src="./assets/logo.png" alt="">
            <h1 class="text-4xl">Dev<span class="font-bold">Board</span> </h1>
        </div>
        <div class="flex items-center gap-5">
            <div class="flex items-center gap-3 bg-[#F4F7FF] p-3 rounded-2xl">
                <img src="./assets/checkbox.png" alt="">
                <p id="points-count" class="text-3xl font-bold">23</p>
            </div>
            <div>
                <button id="theme-changer-btn" class="btn btn-circle"><img src="./assets/theme-btn.png" alt=""></button>
            </div>
        </div>
    </header>

    <main class="max-w-380 m-auto mt-5 grid grid-cols-4 gap-6">
        <!-- main body -->
        <section class="col-span-3 bg-white rounded-2xl">
            <div class="grid grid-cols-4 gap-5 p-6">
                <div class="p-6 bg-[#F4F7FF] flex items-center rounded-2xl gap-5 col-span-1">
                    <div class="bg-white p-5 rounded-full">
                        <img src="./assets/checkbox.png" alt="">
                    </div>
                    <div>
                        <p>Task Assigned</p>
                        <p id="remaining-task-count" class="text-3xl font-bold">6</p>
                    </div>
                </div>

                <div
                    class="col-span-2 bg-linear-[315deg,#9BA8F8,#6C7FFA,#3752FD] rounded-2xl flex items-center py-5 px-10 gap-5">
                    <img src="./assets/board.png" alt="">
                    <p class="text-white font-medium text-2xl">Discover Something <br>New Today!</p>
                </div>

                <div class="p-6 bg-[#F4F7FF] flex items-center rounded-2xl gap-5 col-span-1">
                    <div class="bg-white p-5 rounded-full">
                        <img src="./assets/calender.png" alt="calender icon">
                    </div>
                    <p id="get-date-string"></p>
                </div>
            </div>

            <hr class="border-dashed">

            <!-- card container -->
            <div class="p-6 grid grid-cols-3 gap-10">
                <div class="rounded-2xl bg-[#F4F7FF]">
                    <div class="card-body space-y-4">
                        <p class="bg-white rounded-lg px-4 py-2 max-w-28 max-h-10">ShopEase</p>
                        <h2 class="card-title">Fix Mobile Button Issue</h2>
                        <p class="bg-white p-5 rounded-lg h-20 overflow-auto">Debug using Chrome DevTools, check for overlapping elements, and ensure on Click works properly and ensure onClick works properly</p>

                        <hr class="border-dashed">

                        <div class="card-actions justify-between items-center">
                            <div>
                                <p class="text-sm">Deadline</p>
                                <p class="font-semibold">21 March 2025</p>
                            </div>
                            <div>
                                <button id="mobile-fix-btn" class="btn btn-primary text-white">Completed</button>
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>


        </section>

        <!-- activity log -->
        <section class="col-span-1 bg-white rounded-2xl ">
            <div class="text-center space-y-2 py-6">
                <div class="flex items-center justify-center gap-4">
                    <img src="./assets/activity.png" alt="activity">
                    <h3 class="text-2xl font-medium">Activity Log</h3>
                </div>
                <button id="clear-history-btn" class="btn bg-[#3752FD] text-white hover:bg-[#3751fddc]">Clear History</button>
            </div>

            <hr class="border-dashed">

            <!-- history -->
            <div id="history-container" class="p-6">

            </div>
        </section>
    </main>


    <!-- JS files -->
    <script src="JS\utility.js"></script>
    <script src="JS\currentDateGenerator.js"></script>
</body>

</html>
